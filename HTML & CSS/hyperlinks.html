<!DOCTYPE html>
<html>
    <head>
        <title>HyperLinks!</title>
    </head>

    <body>
        <h1>link de' hyper</h1>

        <!-- href means an attribute, hypertext ref href=""-->
        <a href="https://www.google.com"
        target="_blank"
        title="Goes to Google!">
        <!-- target _blank opens in new tab -->
        <!-- hover over, gives a note/title -->
        CLICK ME!
        <!-- the button -->
        </a>

        <hr>
        <br>

        <a href="lyrics.html"> <!-- goes to a file in the same folder-->
            song lyrics
        </a>

        <br>
        
        <a href="=mailto:test@fake.com"> <!-- email link -->
        email me!
        </a>
    </body>
</html>
